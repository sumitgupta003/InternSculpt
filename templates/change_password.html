<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("../static/assets/img/change_password.jpg");
            backdrop-filter: blur(2px);
            background-size: cover;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Change Password</h1>
        <form id="changePasswordForm" action="/change_password", method="post">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="emailPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password:</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div class="invalid-feedback" id="passwordMatchError" style="display:none;">Passwords do not match</div>
            </div>
            <button type="button" class="btn btn-primary" id="changePasswordButton">Change Password</button>
        </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('changePasswordButton').addEventListener('click', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatchError = document.getElementById('passwordMatchError');

            if (newPassword !== confirmPassword) {
                passwordMatchError.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('is-invalid');
            } else {
                passwordMatchError.style.display = 'none';
                document.getElementById('confirmPassword').classList.remove('is-invalid');
                document.getElementById('changePasswordForm').submit();
            }
        });
    </script>
</body>
</html>
