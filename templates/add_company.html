<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form action="/add_company" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image">

    <label for="defi">Definition:</label>
    <input type="text" id="defi" name="defi">

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" step="0.1" min="0" max="5">

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">

    <label for="count">Count:</label>
    <input type="number" id="count" name="count" min="0">

    <label for="industry">Industry:</label>
    <input type="text" id="industry" name="industry">

    <label for="review">Review:</label>
    <input type="text" id="review" name="review">

    <label for="job_type">Job Type:</label>
    <input type="text" id="job_type" name="job_type">

    <label for="link">Link:</label>
    <input type="text" id="link" name="link">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <label for="zone">zone:</label>
    <input type="text" id="zone" name="zone">

    <input type="submit" value="Submit">
</form>

</body>
</html>
