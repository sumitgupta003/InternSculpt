<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/registration1.css')}}">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="holder">
            <div class="holder-1">
                {%if unregistered %}
                <p style="color: red; background-color:#ffe1e5; padding: 5px; border-radius: 10px;"><b>You don't have account with us! <br> Try registration first</b></p>
                {%endif%}
                <form action="/registration" , method="post">
                    <h1 class="regist">Registration</h1>
                    <div class="block-1">
                        <img src="../static/assets/img/user.png" class="imgs-1" alt=""><input type="text" name="name"
                            placeholder="Enter Your Name" class="input">
                        <br>
                    </div>
                    <div class="block-2">
                        <img src="../static/assets/img/college.png" class="imgs-2" alt=""><input type="text"
                            name="password" placeholder="Enter password" class="input">
                        <br>
                    </div>
                    <div class="block-3">
                        <img src="../static/assets/img/phone-call.png" class="imgs-3" alt=""> <input type="number"
                            name="phone" placeholder="Enter Phone Number" class="input">
                        <br>
                    </div>
                    <div class="block-4">
                        <img src="../static/assets/img/email.png" class="imgs-4" alt=""><input type="email" name="email"
                            placeholder="Enter Your Email" class="input">
                        <br>
                    </div>
                    <div class="block-5">
                        <img src="../static/assets/img/gender.png" class="imgs-5" alt=""><input type="text"
                            name="gender" placeholder="Enter Your Gender" class="input">
                        <br>
                    </div>
                   
                    <div class="submiit">
                        <input type="submit" class="submite">
                    </div>
                    <div class="forgett">
                        Already have an account? <a href="{{url_for('login')}}">Login</a>
                    </div>
                </form>

            </div>
            <div class="holder-2">
                <img src="../static/assets/img/frontImg.jpg" alt="" class="front">
                <div class="text">
                    Every new friend is a
                    <br>
                    <span class="span"> new adventure </span>
                    <div class="text1">Let's get connected</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
